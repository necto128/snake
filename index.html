<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра на JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row mb-3" style="margin-left: 500px;">
        <div class="d-flex flex-column mb-3 p-2">
            <div class="p-2">

                <button type="button" class="btn btn-primary" disabled>Speed</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" id="x1">x1</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" id="x2">x2</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" id="x4">x4</button>
            </div>
        </div>
        <div class="p-2">
            <canvas id="game" width="608" height="608" class="p-2"></canvas>
        </div>
        <div class="d-flex flex-column mb-3 p-2">
            <div class="p-2">

                <button type="button" class="btn btn-success" id="refresh-button">Refresh</button>
                <a href="index.html"></a>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" id="normal">Normal</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" id="hard">Hard</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
